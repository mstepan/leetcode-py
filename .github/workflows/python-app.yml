# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Leetcode solutions in Python 3

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Format with black
      run: |
        black --line-length 127 leetcode tests

    - name: Lint with flake8
      run: |
        flake8 leetcode --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 leetcode --count --exit-zero --max-complexity=10 --max-line-length=127 --ignore=E203 --statistics

    - name: Test with pytest and coverage
      run: |
        coverage run -m pytest tests
        coverage report
        coverage html
